{% load static %} <!----to load static files-->

{% block body %}

{% include 'navigation.html' %}

<img src="https://source.unsplash.com/7ACuHoezUYk/1600x600" class="img-fluid" alt="...">
<div class="position-absolute top-50 end-0 translate-middle-y text-muted" style="width: 400px;" method="post">
  <h1>Sign in</h1>
  {% csrf_token %}
  <form class="px-4 py-3">
    <div class="mb-3">
      <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" name="email" placeholder="email@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" name="pwd" placeholder="Password">
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
</div>


{% endblock %}
